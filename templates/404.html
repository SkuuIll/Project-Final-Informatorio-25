<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .glitch {
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        
        .neon-glow {
            text-shadow: 
                0 0 5px currentColor,
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 40px currentColor;
        }
        
        .pulse-ring {
            animation: pulse-ring 2s ease-out infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2.4); opacity: 0; }
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f172a, #1e293b);
            z-index: -1;
        }
        
        .hologram {
            background: linear-gradient(45deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .cyber-btn {
            position: relative;
            overflow: hidden;
            transform: perspective(1000px) rotateX(0deg);
            transition: all 0.3s ease;
        }
        
        .cyber-btn:hover {
            transform: perspective(1000px) rotateX(10deg) scale(1.05);
        }
        
        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .cyber-btn:hover::before {
            left: 100%;
        }
        
        .floating-404 {
            animation: float-404 4s ease-in-out infinite;
        }
        
        @keyframes float-404 {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-30px) rotateY(180deg); }
        }
        
        .wave-text {
            animation: wave 2s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        .rocket {
            animation: rocket-fly 3s linear infinite;
        }
        
        @keyframes rocket-fly {
            0% { transform: translateX(-100px) rotate(45deg); }
            100% { transform: translateX(calc(100vw + 100px)) rotate(45deg); }
        }
        
        .cosmic-bg {
            background: 
                radial-gradient(circle at 25% 25%, #8b5cf6 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #06b6d4 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #ec4899 0%, transparent 50%),
                linear-gradient(45deg, #0f172a, #1e293b);
        }
        
        .text-rainbow {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-shift 3s linear infinite;
        }
        
        @keyframes rainbow-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 2s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body class="cosmic-bg text-white min-h-screen flex items-center justify-center relative">
    
    <!-- Línea de scanner -->
    <div class="scanner-line"></div>
    
    <!-- Partículas flotantes -->
    <div class="floating-particles" id="particles"></div>
    
    <!-- Cohete volador -->
    <div class="rocket fixed top-20 text-4xl" style="animation-delay: 2s;">🚀</div>
    
    <!-- Contenedor principal -->
    <div class="container mx-auto px-4 text-center relative z-10">
        
        <!-- Anillos de pulso -->
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="pulse-ring absolute w-96 h-96 border-2 border-purple-500 rounded-full opacity-30"></div>
            <div class="pulse-ring absolute w-96 h-96 border-2 border-blue-500 rounded-full opacity-30" style="animation-delay: 0.5s;"></div>
            <div class="pulse-ring absolute w-96 h-96 border-2 border-pink-500 rounded-full opacity-30" style="animation-delay: 1s;"></div>
        </div>
        
        <!-- Número 404 principal -->
        <div class="relative mb-8">
            <div class="floating-404 text-8xl md:text-9xl font-black text-rainbow neon-glow mb-4">
                404
            </div>
            
            <!-- Efectos holográficos -->
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="hologram w-80 h-80 rounded-full animate-spin opacity-30"></div>
            </div>
            
            <!-- Iconos flotantes -->
            <div class="absolute top-0 left-1/4 animate-bounce" style="animation-delay: 0s;">
                <i data-feather="zap" class="w-8 h-8 text-yellow-400"></i>
            </div>
            <div class="absolute bottom-0 right-1/4 animate-bounce" style="animation-delay: 1s;">
                <i data-feather="star" class="w-6 h-6 text-pink-400"></i>
            </div>
            <div class="absolute top-1/3 right-0 animate-bounce" style="animation-delay: 2s;">
                <i data-feather="heart" class="w-5 h-5 text-red-400"></i>
            </div>
        </div>
        
        <!-- Mensaje principal -->
        <div class="max-w-2xl mx-auto mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 wave-text">
                <span class="glitch">¡Houston, tenemos un problema!</span>
            </h1>
            <p class="text-xl md:text-2xl text-gray-300 mb-6">
                La página que buscas se ha perdido en el ciberespacio. 
                Pero no te preocupes, nuestros robots están en camino para rescatarte.
            </p>
            <div class="flex items-center justify-center space-x-2 text-lg text-blue-400 mb-8">
                <i data-feather="wifi" class="w-5 h-5 animate-pulse"></i>
                <span>Reconectando con la realidad...</span>
                <div class="flex space-x-1">
                    <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
                    <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                    <div class="w-2 h-2 bg-blue-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                </div>
            </div>
        </div>
        
        <!-- Botones de acción -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
            <button class="cyber-btn group bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 px-8 py-4 rounded-full text-white font-semibold shadow-2xl transform transition-all duration-300">
                <div class="flex items-center space-x-3">
                    <i data-feather="home" class="w-5 h-5"></i>
                    <span>Volver al Inicio</span>
                    <i data-feather="arrow-right" class="w-4 h-4 group-hover:translate-x-2 transition-transform"></i>
                </div>
            </button>
            
            <button class="cyber-btn group bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 px-8 py-4 rounded-full text-white font-semibold shadow-2xl transform transition-all duration-300">
                <div class="flex items-center space-x-3">
                    <i data-feather="search" class="w-5 h-5"></i>
                    <span>Buscar Contenido</span>
                    <i data-feather="arrow-right" class="w-4 h-4 group-hover:translate-x-2 transition-transform"></i>
                </div>
            </button>
        </div>
        
        <!-- Ilustración futurista -->
        <div class="relative max-w-md mx-auto">
            <div class="relative">
                <!-- Robot animado -->
                <div class="text-8xl animate-bounce">🤖</div>
                
                <!-- Efectos de chispas -->
                <div class="absolute top-0 left-0 w-full h-full">
                    <div class="absolute top-1/4 left-1/4 w-3 h-3 bg-yellow-400 rounded-full animate-ping"></div>
                    <div class="absolute top-1/3 right-1/3 w-2 h-2 bg-blue-400 rounded-full animate-ping" style="animation-delay: 0.5s;"></div>
                    <div class="absolute bottom-1/4 right-1/4 w-4 h-4 bg-pink-400 rounded-full animate-ping" style="animation-delay: 1s;"></div>
                </div>
                
                <!-- Mensaje del robot -->
                <div class="absolute -top-20 left-1/2 transform -translate-x-1/2 bg-white text-black px-4 py-2 rounded-full text-sm font-medium shadow-lg animate-pulse">
                    <div class="relative">
                        ¡Bip bop! Error detectado 🛸
                        <div class="absolute -bottom-2 left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-transparent border-t-white"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Elementos decorativos adicionales -->
        <div class="absolute top-20 left-20 text-2xl animate-spin">⚡</div>
        <div class="absolute bottom-20 right-20 text-3xl animate-bounce">🌟</div>
        <div class="absolute top-40 right-40 text-xl animate-pulse">🔥</div>
        <div class="absolute bottom-40 left-40 text-2xl animate-spin">💫</div>
        
    </div>
    
    <!-- Scripts -->
    <script>
        // Inicializar Feather Icons
        feather.replace();
        
        // Crear partículas flotantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Efecto de cursor personalizado
        document.addEventListener('mousemove', (e) => {
            const cursor = document.createElement('div');
            cursor.className = 'fixed w-2 h-2 bg-purple-500 rounded-full pointer-events-none z-50 animate-ping';
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursor.style.transform = 'translate(-50%, -50%)';
            document.body.appendChild(cursor);
            
            setTimeout(() => {
                cursor.remove();
            }, 1000);
        });
        
        // Animación del título con efecto de escritura
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }
        
        // Efectos de sonido simulados (visuales)
        function createSoundWave() {
            const wave = document.createElement('div');
            wave.className = 'fixed bottom-10 left-10 w-8 h-1 bg-green-400 rounded-full animate-pulse';
            document.body.appendChild(wave);
            
            setTimeout(() => {
                wave.remove();
            }, 2000);
        }
        
        // Inicializar todo
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Crear ondas de sonido periódicamente
            setInterval(createSoundWave, 3000);
            
            // Agregar efectos de hover a los botones
            const buttons = document.querySelectorAll('.cyber-btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', () => {
                    button.style.boxShadow = '0 0 30px rgba(139, 92, 246, 0.5)';
                });
                
                button.addEventListener('mouseleave', () => {
                    button.style.boxShadow = '0 25px 50px -12px rgba(0, 0, 0, 0.25)';
                });
            });
        });
        
        // Agregar más cohetes aleatoriamente
        setInterval(() => {
            const rockets = ['🚀', '🛸', '🌌', '⭐', '🌟', '💫'];
            const rocket = document.createElement('div');
            rocket.className = 'rocket fixed text-3xl';
            rocket.style.top = Math.random() * 60 + 20 + '%';
            rocket.textContent = rockets[Math.floor(Math.random() * rockets.length)];
            rocket.style.animationDelay = '0s';
            document.body.appendChild(rocket);
            
            setTimeout(() => {
                rocket.remove();
            }, 3000);
        }, 5000);
    </script>
</body>
</html>
