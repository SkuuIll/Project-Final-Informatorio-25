{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">Notifications</h1>
    <div class="space-y-4">
        {% for notification in notifications %}
        <div class="p-4 rounded-lg {% if not notification.is_read %}bg-blue-100{% else %}bg-white{% endif %}">
            <p>{{ notification.message }}</p>
            <p class="text-sm text-gray-500">{{ notification.created_at|timesince }} ago</p>
        </div>
        {% empty %}
        <p>You have no notifications.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
