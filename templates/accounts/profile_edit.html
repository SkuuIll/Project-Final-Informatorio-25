{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Perfil - DevBlog{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto animate-fade-in">
    <div class="glass-effect rounded-2xl shadow-2xl overflow-hidden border border-white/20 dark:border-slate-700/50">
        <div class="p-8 sm:p-10">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-black bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                    Editar Perfil
                </h2>
            </div>
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                {{ user_form|crispy }}
                {{ profile_form|crispy }}
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg">
                    Guardar Cambios
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
