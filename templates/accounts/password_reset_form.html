{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Restablecer Contraseña - DevBlog{% endblock %}

{% block content %}
<div class="max-w-md mx-auto animate-fade-in">
    <div class="glass-effect rounded-2xl shadow-2xl overflow-hidden border border-white/20 dark:border-slate-700/50">
        <div class="p-8 sm:p-10">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-black bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                    Restablecer Contraseña
                </h2>
                <p class="mt-3 text-slate-600 dark:text-slate-400">
                    Ingresa tu correo y te enviaremos un enlace para restablecerla.
                </p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-xl hover:from-indigo-700 hover:to-purple-700 font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg">
                    <span>Enviar Enlace</span>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
