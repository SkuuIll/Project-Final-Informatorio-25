{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cambiar Contraseña - DevBlog{% endblock %}

{% block content %}
<div class="max-w-md mx-auto animate-fade-in">
    <div class="glass-effect rounded-2xl shadow-2xl overflow-hidden border border-white/20 dark:border-slate-700/50">
        <div class="p-8 sm:p-10">
            <div class="text-center mb-8">
                <div class="w-16 h-16 gradient-bg rounded-2xl flex items-center justify-center mx-auto mb-6 animate-bounce-gentle">
                    <i data-feather="lock" class="w-8 h-8 text-white"></i>
                </div>
                <h2 class="text-3xl font-black bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                    Cambiar Contraseña
                </h2>
                <p class="mt-3 text-slate-600 dark:text-slate-400">
                    Para tu seguridad, elige una contraseña fuerte.
                </p>
            </div>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-xl hover:from-indigo-700 hover:to-purple-700 font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg flex items-center justify-center space-x-2 group">
                    <i data-feather="save" class="w-5 h-5 group-hover:rotate-12 transition-transform"></i>
                    <span>Guardar Cambios</span>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
