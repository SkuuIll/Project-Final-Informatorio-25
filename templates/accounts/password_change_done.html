{% extends 'base.html' %}

{% block title %}Contraseña Cambiada - DevBlog{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto text-center py-12">
    <div class="glass-effect rounded-3xl p-8 md:p-10 border border-white/20 dark:border-slate-700/50 shadow-2xl">
        <div class="text-green-500 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h1 class="text-4xl font-black bg-gradient-to-r from-green-500 to-emerald-500 bg-clip-text text-transparent">
            ¡Éxito!
        </h1>
        <p class="text-lg text-slate-600 dark:text-slate-400 mt-3">
            Tu contraseña ha sido cambiada exitosamente.
        </p>
        <div class="mt-8">
            <a href="{% url 'accounts:profile' %}" class="w-full sm:w-auto inline-flex justify-center items-center space-x-2 bg-gradient-to-r from-red-600 to-pink-600 text-white px-8 py-3 rounded-xl hover:from-red-700 hover:to-pink-700 transition-all duration-300 font-semibold shadow-lg hover:shadow-xl hover:scale-105 transform">
                <span>Volver al Perfil</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
