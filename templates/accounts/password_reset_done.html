{% extends 'base.html' %}

{% block title %}Enlace Enviado - DevBlog{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto text-center py-12">
    <div class="glass-effect rounded-3xl p-8 md:p-10 border border-white/20 dark:border-slate-700/50 shadow-2xl">
        <div class="text-blue-500 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        </div>
        <h1 class="text-4xl font-black bg-gradient-to-r from-blue-500 to-sky-500 bg-clip-text text-transparent">
            Revisa tu correo
        </h1>
        <p class="text-lg text-slate-600 dark:text-slate-400 mt-3">
            Te hemos enviado un correo electrónico con un enlace para restablecer tu contraseña. Si no lo ves, revisa tu carpeta de spam.
        </p>
    </div>
</div>
{% endblock %}
