version: '3.8'

services:
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: devblog_pgbouncer
    restart: unless-stopped
    environment:
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - DB_HOST=${POSTGRES_HOST:-db}
      - DB_NAME=${POSTGRES_DB:-devblog}
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=100
      - DEFAULT_POOL_SIZE=20
      - RESERVE_POOL_SIZE=5
      - ADMIN_USERS=${POSTGRES_USER:-postgres}
    ports:
      - "6432:5432"
    networks:
      - devblog_network
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 5432 -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15-alpine
    container_name: devblog_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-devblog}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - devblog_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  devblog_network:
    driver: bridge

volumes:
  postgres_data: